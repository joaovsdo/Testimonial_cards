<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Cards</title>
</head>
<body>
    <div class="cards-container">
        <div class="card-item row-one">
            <div class="card-item-element first-card">
                <div class="card-item-element-element balloon-comment"></div>
                <div class="card-item-element-element balloon-profile"></div>
            </div>
            <div class="card-item-element second-card"></div>
        </div>
        <div class="card-item row-two">
            <div class="card-item-element third-card-picture"></div>
            <div class="card-item-element third-card-comment"></div>
        </div>
        <div class="card-item row-three fourth-card"></div>
    </div>
</body>
</html>
